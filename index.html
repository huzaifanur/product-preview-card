<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    
    <img src="./images/image-product-mobile.jpg" alt="perfume-img" class="img-mobile">

    <img src="./images/image-product-desktop.jpg" alt="perfume-img" class="img-desktop">
    <div class="description">
      <div class="category">PERFUME</div>
      <h2>Gabriell Essence Eau De Parfum</h2>
      <p>A floral, solar and voluptous interpretation composed by Olivier Ploge, Perfume-Creator for the House of CHANEL </p>
      <div class="price">
        <span class="price-discount">$14.99</span>
        <span class="price-old">$169.99</span>
      </div>
      <button> <img class="cart-icon" src="./images/icon-cart.svg" alt="cart-icon">  Add to Cart</button>
    </div>
  </main>

 
</body>
</html>
